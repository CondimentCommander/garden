<!DOCTYPE html>
<head>
	<title>Garden</title>
	<link rel="stylesheet" href="index.css">
	<link rel="stylesheet" href="panels.css">
	<link rel="stylesheet" href="ui.css">
	<script src="graphics.js"></script>
	<script src="plot.js"></script>
	<script src="index.js"></script>
	<script src="time.js"></script>
	<script src="input.js"></script>
	<script src="util.js"></script>
	<script src="growth.js"></script>
	<script src="tools.js"></script>
	<script src="economy.js"></script>
	<script src="panels.js"></script>
	<script src="audio.js"></script>
	
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300&display=swap" rel="stylesheet">
</head>
<body onload="start();" onresize="Plot.changeZoom(Plot.zoom);" onmousemove="say(event)">
	<canvas class="canvas" id="overlay" width="2048" height="1024"></canvas>
	<div class="float_panel panel" id="test" data-fill="main"></div>
	<div id="dim" onclick="Interface.closeFloat(Interface.activeFloat)"></div>
	<div class="float_panel panel" id="welcome" data-fill="main">
		<div class="panel_x" onclick="Interface.close(event)"></div>
	</div>
	<div class="float_panel panel" id="inventory" data-fill="main">
		<div class="panel_x" onclick="Interface.close(event)"></div>
		<div id="inv_items">

		</div>
	</div>
	<div class="float_panel panel" id="settings" data-fill="main">
		<div class="panel_x" onclick="Interface.close(event)"></div>
		<div id="setwrap">
			<h3>Developer</h3>
			<div class="setting"><p>Fertilizer</p></div>
		</div>
	</div>
	<div class="section" id="farmview" onmousedown="Game.panStart(event)" onmouseup="Game.panStop(event)" onmousemove="Game.panMove(event)" onwheel="Game.zoom(event)" oncontextmenu="return false">
		<div id="plot">
			<table id="plott">
				
			</table>
		</div>
		<canvas class="canvas" id="bg" width="512" height="512"></canvas>
		<canvas class="canvas" id="can" width="512" height="512"></canvas>
		<div id="ticktimer"></div>
		<div id="toolbar">
			<div id="tool_Inspect" class="toolbar_button">
				<img src="images/glass.png" width="48px" height="48px" onclick="Game.changeTool(0)">
			</div>
			<div id="tool_Plant" class="toolbar_button">
				<img src="images/lime/2.png" width="48px" height="48px" onclick="Game.changeTool(2)">
			</div>
			<div id="tool_Harvest" class="toolbar_button">
				<img src="images/lime/1.png" width="48px" height="48px" onclick="Game.changeTool(1)">
			</div>
		</div>
		<div id="toolcontext" class="float_panel panel top">
			<div id="tc_Plant" class="tc">

			</div>
			<div id="tc_Harvest" class="tc">
				harvest
			</div>
			<div id="tc_Inspect" class="tc">
				
			</div>
		</div>
	</div>
	<div class="section" id="right_bar">
		<div class="bar_button" onclick="Game.inv.genInv(); Interface.openFloat(Interface.inventory);"><img class="barimg" src="images/bag.png" width="64px" height="64px"> <p class="bar_button_text">Inventory</p></div>
		<div class="bar_button" onclick="Interface.openFloat(Interface.settings);"><img class="barimg" src="images/gear.png" width="64px" height="64px"> <p class="bar_button_text">Settings</p></div>
	</div>
	<div class="section" id="seeds" onmouseup="Game.panStop(event)">
		
	</div>
	<div class="section" id="menu" onmouseup="Game.panStop(event)">
	
	</div>
</body>
