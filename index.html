<!DOCTYPE html>
<head>
	<title>Biscuit Farm</title>
	<link rel="stylesheet" href="index.css">
	<script src="graphics.js"></script>
	<script src="index.js"></script>
	
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300&display=swap" rel="stylesheet"
</head>
<body onload="start();" onresize="Plot.changeZoom(Plot.zoom);">
	<canvas class="canvas" id="overlay" width="2048" height="1024"></canvas>
	<div class="section" id="farmview" onmousedown="Game.panStart(event)" onmouseup="Game.panStop(event)" onmousemove="Game.panMove(event)" oncontextmenu="return false">
		<div id="plot">
			<table id="plott">
			
			</table>
		</div>
		<canvas class="canvas" id="can" width="512" height="512"></canvas>
		<div id="ticktimer"></div>
	</div>
	<div class="section" id="seeds" onmouseup="Game.panStop(event)">
		
	</div>
	<div class="section" id="menu" onmouseup="Game.panStop(event)">
	
	</div>
</body>
